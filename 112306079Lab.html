<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<script>
  var initialFirstInput, initialSecondInput;

  window.onload = function () {
    
    initialFirstInput = parseFloat(prompt("Enter the initial 1st input:"));
    initialSecondInput = parseFloat(prompt("Enter the initial 2nd input:"));

    compareAndDisplay(initialFirstInput, initialSecondInput);

    
    document.getElementById("buttons").style.display = "block";
  };

  function compareAndDisplay(firstInput, secondInput) {
   
    var resultElement = document.getElementById("result");
    if (firstInput > secondInput) {
      document.body.style.backgroundColor = "lightblue";
      resultElement.innerText = firstInput + " > " + secondInput;
    } else if (secondInput > firstInput) {
      document.body.style.backgroundColor = "orange";
      resultElement.innerText = secondInput + " > " + firstInput;
    } else {
      document.body.style.backgroundColor = "lightyellow";
      resultElement.innerText = secondInput + " == " + firstInput;
    }
  }

  function showFirstInput() {
    alert("The initial 1st input: " + initialFirstInput);
  }

  function showSecondInput() {
    alert("The initial 2nd input: " + initialSecondInput);
  }

</script>

<div id="buttons" style="display: none;">
  <button onclick="showFirstInput()">The First Input</button>
  <button onclick="showSecondInput()">The Second Input</button>
</div>

<div id="result"></div>

</body>
</html>
